<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Country Info</title>
  </head>
  <body>
    <p class="mt-5 text-center">
      <img
        style="height: 25vh; width: 50vw; text-align: center"
        src="./img/800px-World_map_with_four_colours.svg.png"
        alt=""
      />
      <br /><span class="display-3 text-muted mt-3"
        >Information About Countries</span
      >
    </p>
    <div class="container mt-5">
      <select
        id="select"
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
      >
        <option selected>Select Country</option>
      </select>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <img id="img" src="" alt="" class="offset-2 img-thumbnail" />
        </div>
        <div class="col-6">
          <div class="row text-center">
            <div id="name" class="col-10 display-5 fw-bold mt-4"></div>
            <div id="official" class="col-10 mt-3 fs-4"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="info" class="container mt-5" style="visibility: hidden">
      <div class="row">
        <table class="table table-striped mt-5 text-start overflow-visible">
          <tr>
            <td class="fw-bold">CONTİNENT</td>
            <td id="continent"></td>
          </tr>
          <tr>
            <td class="fw-bold">POPULATİON</td>
            <td id="population"></td>
          </tr>
          <tr>
            <td class="fw-bold">CAPİTAL</td>
            <td id="capital"></td>
          </tr>
          <tr>
            <td class="fw-bold">LANGUAGE</td>
            <td id="language"></td>
          </tr>
          <tr>
            <td class="fw-bold">AREA</td>
            <td id="area"></td>
          </tr>
          <tr>
            <td class="fw-bold">CURRENCY</td>
            <td id="currency"></td>
          </tr>
          <tr>
            <td class="fw-bold">BORDER COUNTRIES</td>
            <td id="border"></td>
          </tr>
        </table>
        <button id="map" class="btn btn-primary mb-5">
          Show with Google Map
        </button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->
    <script src="script.js" type="module"></script>
  </body>
</html>
